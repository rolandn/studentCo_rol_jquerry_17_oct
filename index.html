<!DOCTYPE html>
<!-- studentCo.v011 -->
<html>
<head>
<title>Student'Co</title>
<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<link type="text/css" rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="CSS/bootstrap.css">
<script type="text/javascript" src="./js/studentCo.js"></script>
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>

</head>

<body>

	<div id="global">

		<div id="header">
			<table style="border-spacing: 20px">
				<tr>
					<td style = "font-family: Arial Black; color: rgb(217,109,109);">Student'Co</td>
    				<td style = "font-size: 14px; color: rgb(95,95,95);">Le site social des étudiants</td>
				</tr>
			</table>
		</div>

		<div id="login">
			<fieldset class="inputText">
				<legend id="connectBox">Déconnecté</legend>
				<input class="inputText" style="width: 80px;" id="logUsername" type="text" name="username" maxlength="8" value="" title="Votre nom d'utilisateur." />
				<input class="inputText" style="width: 80px;" id="logPassword" type="password" name="password" maxlength="8" value="" title="Votre mot de passe." />
				<input style="width: 90px;" id="boutonLogin" type="button" value="Se connecter" onclick="doConnect();" />
			</fieldset>
		</div>

		<div id="menu">

			<div class="section">
				<h2 class="inverse">Les tweets</h2>
				<p class="menuP">
					<a href="#" onclick="writeTweet()">Ecrire un Tweet</a><br />
					<br /> <a href="#">Supprimer un tweet</a><br />
					<br /> <a href="#" onclick="fetchTweet(-1);">Mon mur</a><br />
					<br /> <a href="#" onclick="fetchCoDisciples();">Liste des Co'Disciples</a><br />
					<br /> <a href="#" onclick="fetchTweetToDelete();">Supprimer un Tweet</a><br />
					<br />
					<br />
				</p>
			</div>

			<div class="section">
				<h2 class="inverse">Les Co'Disciples</h2>
				<p class="menuP">
					<br /> <a href="#" onclick="fetchCoDisciples();">Liste des Co'Disciples</a><br />
					<br /> <a href="#" onclick="addCoDisciple();">Ajouter un Co'Disciple</a><br />
					<br /> <a href="#">Supprimer un co'disciple</a><br />
					<br /> <a href="#">Les approbations</a><br />
					<br />
				</p>
			</div>

		</div>

		<div  id="page"></div>

		<div id="wall"></div>
	</div>
	<!--  global-->
	<script type="text/javascript">
			initApp();
			pubs();

		</script>
</body>
</html>
